    <script>
//Set 전체 설명
var 출석부 = ['John','tom','andy','tom'];
var 출석부2 = new Set(['John','tom','andy','tom']);
//Set자료형 : 중복자료를 허용하지 않는 Array 비슷한 것
출석부2.add('sally') //Set에서 자료 추가하기
출석부2.has('sally') //Set에서 자료 있는지 확인
출석부2.size('sally') //Set에서 몇개 들어있는지 확인
출석부2.delete('sally') //Set에서 자료 제거하기

//set자료형 <-> Array자료형
//활용문제 : Array의 중복자룔를 제거하고 싶으면?
출석부 = [...출석부2];
